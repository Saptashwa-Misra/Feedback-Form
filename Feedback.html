<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>Feedback Form</h2>
      </div><br>
    <form action="#">
        <label>Enter your feedback: </label>
        <div id="Feedback_div">
            <textarea cols="50" rows="10" name="Feedback" class="Input" id="Feedback" placeholder="Enter your feedback"></textarea><br><br>
        </div>
        <div class="footer">
          <input type="submit" id="submit">
          <input type="reset" id="Reset" value="Reset">
    </form>
</body>
</html>
